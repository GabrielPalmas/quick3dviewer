<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resources\css\acc.css">
    
    <title>Biel's Quick AR Demos</title>

    <!-- Import the component -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
        
    <div class="container">
        <h1>Volkswagen Beetle</h1>   
    </div>
    <div class="container">
        <model-viewer 
        src="resources\models\beetlefusca_version_2.glb" 
        alt="A 3D model"
        shadow-intensity="1" 
        auto-rotate
        autoplay 
        camera-controls 
        ar 
        ar-modes="scene-viewer quick-look" 
        ar-scale="auto"
        ar-placement="floor"
        style="width: 100%; height: 30rem; border-radius: 15px;"
        ></model-viewer>
    </div>          
    <p>model by: soujagah</p>

</body>
</html>
