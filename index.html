<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resources\css\acc.css">
    
    <title>Biel's Quick AR Demos</title>

    <!-- Import the component -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>1963 Volkswagen Beetle</h1>   
    </div>
    <div class="container">
        <model-viewer 
          src="resources\models\1963_volkswagen_beetle.glb" 
          alt="A 3D model" 
          auto-rotate
          autoplay 
          camera-controls 
          ar 
          ar-modes="scene-viewer quick-look" 
          ar-scale="auto"
          style="width: 100%; height: 75vh;"></model-viewer>

        <p>model by: aleksey.matveenko</p>

  </body>
</html>
